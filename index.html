<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img/google_g_logo.png">
    </head>

    <body>
        <div id="main">
            <nav>
                <a class="leftnav" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a class="leftnav" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                
                <div class="rightnav">

                        <a id="gmail_link" href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Fogbl&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
    
                        <a id="images_link" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
                    </div>
    
                    <div class="rightnav_icons">
                        <div class="grid_dots">
                            <svg id="grid_dots_svg" xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" viewBox="0 0 24 24" fill="#5f6368">
                                <path d="M 6 8 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 12 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 6 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 6 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 12 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 16 6 c 0 1.1 0.9 2 2 2 s 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 Z M 12 8 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 18 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 18 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z"/>
                            </svg>
                        </div>    
                        <div class="account_icon">
                            <img class="account_icon" src="img/account_icon.jpeg">
                        </div>
                    </div>
                </div>
    
            </nav>
            
            <div class="google_logo_div">
                <div class="logo">
                    <img src="img/google_logo.png" id="google_logo_img">
                </div>
            </div>
    
            <form>
                <div class="searchbox">
                    <div class="search_icon">
                        <span class="magnifying_glass_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#9aa0a6">
                                <path d="M0 0h24v24H0V0z" fill="none"/>
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                            </svg>
                        </span>
                    </div>
    
                    <div class="searchbar_input">
                        <input id="search_input" type="text" autocapitalize="off" autocomplete="off" title="Search" role="combobox">
                    </div>
    
                    <div class="microphone_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                            <g>
                                <path fill="rgb(66, 133, 244)" d="M12,14c1.66,0,3-1.34,3-3V5c0-1.66-1.34-3-3-3S9,3.34,9,5v6C9,12.66,10.34,14,12,14z"/>
                                <path fill="rgb(234, 67, 53)" d="m 12 16.93 a 4.97 5.25 0 0 1 -3.54 -1.55 l -1.41 1.49 c 1.26 1.34 3.02 2.13 4.95 2.13 c 3.87 0 6.99 -2.92 6.99 -7 h -1.99 c 0 2.92 -2.24 4.93 -5 4.93 Z"/>
                                <path fill="rgb(251, 188, 5)" d="m 7.05 16.87 c -1.27 -1.33 -2.05 -2.83 -2.05 -4.87 h 2 c 0 1.45 0.56 2.42 1.47 3.38 v 0.32 l -1.15 1.18 Z"/>
                                <path fill="rgb(52, 168, 83)" d="m 11 18.08 h 2 v 3.92 h -2 Z"/>
                            </g>
                        </svg>
                    </div>
                </div>
    
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
    
            </form>
            
            <div class="random_prompt">
                    <span id="smallbusiness_week">To our local shops and favorite spots, <a style="color: #1a0dab; " href="https://smallbusiness.withgoogle.com/help/?utm_source=google&utm_medium=hpp&utm_campaign=isbw_b2c#!/">Happy International Small Business Week</a>!</span>
            </div>
    
            <footer>
                <div class="left_footer">
                    <div class="footer_text">
                        <a style="color: #70757a;" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000078-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a>
                    </div>
                    <div class="footer_text">
                        <a style="color: #70757a;" href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                    </div>
                    <div class="footer_text">
                        <a style="color: #70757a;" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                    </div>
                </div>
    
                <div class="carbon_neutral">
                    <a class="footer_text" href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                        <img src="img/google-leaf.png" id="google-leaf">
                        <span style="color: #70757a;" id="carbon_neutral_text">Carbon neutral since 2007</span>
                    </a>
                </div>
    
                <div class="right_footer">
                    <div class="footer_text">
                        <a style="color: #70757a;" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                    </div>
                    <div class="footer_text">
                        <a style="color: #70757a;" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                    </div>
                    <div class="footer_text">
                        <a style="color: #70757a;" href="">Settings</a>
                    </div>
                </div>
            </footer>

        </div>
